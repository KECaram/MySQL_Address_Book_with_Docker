<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Address Collector</title>
    <link rel="stylesheet" href="styles.css">

  </head>

  <body>

  <form>
      <div class="form-field-wrapper">
        <div class="form-field">
          <label>First Name:</label>
          <input type="text" name="first_name" />
        </div>
        <div class="form-field">
          <label>Last Name:</label>
          <input type="text" name="last_name" />
        </div>
      </div>
      <div class="form-field">
        <label>Address (line 1):</label>
        <input type="text" name="street_address" />
      </div>
      <div class="form-field">
        <label>Address (line 2):</label>
        <input type="text" name="additional_address" />
      </div>
      <div class="form-field-wrapper">
        <div class="form-field">
          <label>City:</label>
          <input type="text" name="city_or_town" />
        </div>
        <div class="form-field-sm">
          <label>State:</label>
          <input type="text" name="state" />
        </div>
      </div>
      <div class="form-field-sm">
        <label>Zip Code:</label>
        <input type="text" name="zipcode" />
      </div>
      <div class="form-field">
        <label>Home Phone:</label>
        <input type="text" name="telephone" />
      </div>
      <div class="form-field">
        <label>Email:</label>
        <input type="text" name="email" />
      </div>
      <div class="form-field">
        <input type="submit" name="submit" value="Submit" />
      </div>
    </form>

    <script>

      const handleSubmit = (e) => {

        // prevent native form submission
        e.preventDefault();

        // get the form data
        const data = new FormData(form);

        // convert form data to JSON object
        const json = Object.fromEntries(data.entries());
        console.log('json object is ', json);

        //send json to api
        fetch('http://localhost:8080/form', {
          method: 'POST',
          body: JSON.stringify(json),
          headers: {
            'Content-type': 'application/json; charset=UTF-8'
          }
        }).then(response => {

        }).catch(function (error) {
          // do something with the error
         });

      }

      const form = document.querySelector('form');
      const data = form.addEventListener('submit', handleSubmit);

    </script>

  </body>
</html>
